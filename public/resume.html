     <div class="main-container">

            </a>
        </div>

        <div class="pdf-container">
            <!-- Update the PDF path to the correct location in your docs folder -->
            <iframe src="./docs/my_resume.pdf" class="resume-pdf-viewer" style="width: 100%; height: 1000px;"></iframe>
            <!-- https://drive.google.com/file/d/1d4iwlrg4JN4qyZBYugHSrh1REWP3_IeH/view  -->
        </div>

        <!-- Fallback message in case the PDF doesn't load -->
        <div class="pdf-fallback" style="display: none;">
            <h3>Resume Preview Not Available</h3>
            <p>If the resume preview isn't loading, you can still download it using the button above.</p>
            <a href="./docs/my_resume.pdf" class="download-btn" download>
                <i class="fas fa-download"></i> Download Resume

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pdfViewer = document.querySelector('.resume-pdf-viewer');
            const fallback = document.querySelector('.pdf-fallback');
            
            // Check if PDF loaded successfully (after a delay)
            setTimeout(function() {
                try {
                    // Try to detect if PDF failed to load
                    if (pdfViewer.contentDocument.body.innerHTML === "" || 
                        pdfViewer.contentDocument.body.innerHTML.includes('failed')) {
                        fallback.style.display = 'block';
                    }
                } catch (e) {
                    // If there's an error accessing the iframe content, show fallback
                    fallback.style.display = 'block';
                }
            }, 3000);
            
            // Add animation to download button on page load
            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.style.opacity = '0';
            downloadBtn.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                downloadBtn.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                downloadBtn.style.opacity = '1';
                downloadBtn.style.transform = 'translateY(0)';
            }, 500);
        });
    </script>
